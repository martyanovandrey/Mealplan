{% extends "mplan/layout.html" %}
{% load static %}

{% block body %}

    <h2>Create recipe</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create_recipe' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="category" placeholder="Category">
        </div>
        <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" type="text" name="description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">             
        <input name="owner" type='hidden' value='{{ user.username }}'>
        <div class="ingredients">
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

<div class="cardList" style='margin: 30px 0px'>
    <h5>Search for ingredients:</h5>
    <input class="form-control" type="input" id="searchFood" placeholder='Ingredients' style='margin: 5px 10px 5px 0px;'>
    </input>
    <div class="foodCards">
    </div>
</div>
    <h1 class='foodName'></h1>
{% block script %}
    <script src="{% static 'mplan/index.js' %}"></script>
{% endblock %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock %}
